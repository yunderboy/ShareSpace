<ion-header>
  <ion-navbar color="primary">
    <ion-title>ShareSpace</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Lokationer
    </ion-list-header>

    <ion-item *ngFor="let location of locationData.getAllLocations()" (tap)="goToSection(location)">
      {{location.label}}

    </ion-item>
  </ion-list>
</ion-content>
